<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновление заявки</title>
</head>

<body>
    <a href="create.html">Создание заявки</a>
    <a href="orders.html">Список заявок</a>
    <a href="update.html">Обновление заявки</a>
    <form action="http://localhost:8000/update" method="post">
        <input required placeholder="Номер заявки" type="number" name="number" /><br>
        <input placeholder="Описание" type="text" name="description" /><br>
        <input placeholder="master" type="text" name="master" /><br>
        <label for="status">status</label><br>
        <select name="status" title="Статус заявки">
            <option></option>
            <option value="в ожидании">не выполнено</option>
            <option value="в работе">в работе</option>
            <option value="выполнено">Выполнено</option>
        </select><br>
        <input type="submit" value="Обновление" />
    </form>
</body>

</html>
