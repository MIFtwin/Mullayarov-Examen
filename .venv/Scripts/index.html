<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание заявки</title>
</head>

<body>
    <form action="http://localhost:8000/orders" method="post">
        <input required placeholder="Номер заявки" type="number" name="number" />
        <input required placeholder="Дата начала" type="date" name="startDate" />
        <input required placeholder="Устройство" type="text" name="device" />
        <input required placeholder="Тип проблемы" type="text" name="problemType" />
        <input required placeholder="Описание" type="text" name="description" />
        <input required placeholder="Клиент" type="text" name="client" />
        <select name="status" title="Статус заявки">
            <option value="в ожидании">В ожидании</option>
            <option value="в работе">В работе</option>
            <option value="выполнено">Выполнено</option>
        </select>
        <input type="submit" value="Создание" />
    </form>
</body>

</html>
